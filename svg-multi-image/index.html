<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>svg-multi-image</title>
    <link rel="stylesheet" href="../my-style.css">
    <link rel="stylesheet" href="my-style.css">
    <script src="my-script.js"></script>
</head>
<body>
    <a class="fixed_0 button_0" href="../index.html">main</a>

    <div style="position: relative;">
        <p>Whole Image</p>
        <object data="./multi-image.svg#svgView(viewBox(0,0, 300,100))" type="image/svg+xml" style="width: 300px; height: 100px;"></object>
    </div>
    <div style="position: relative;">
        <h2>Region</h2>        
        <span>First</span>
        <object data="./multi-image.svg#svgView(viewBox(0,0, 100,100))" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
        <span>Second</span>
        <object data="./multi-image.svg#svgView(viewBox(100,0, 100,100))" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
        <span>Third</span>
        <object data="./multi-image.svg#svgView(viewBox(200,0, 100,100))" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
    </div>
    <div style="position: relative;">
        <p>Whole Image</p>
        <object data="./multi-image1-0.svg" type="image/svg+xml" style="width: 300px; height: 100px;"></object>
    </div>
    <div style="position: relative;">
        <h2>Fill::none</h2>
        <span>First</span>
        <object data="./multi-image1.svg#cloud" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
        <span>Second</span>
        <object data="./multi-image1.svg#rain" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
        <span>Third</span>
        <object data="./multi-image1.svg#sun" type="image/svg+xml" style="width: 100px; height: 100px;"></object>
    </div>
</body>
</html>
