<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>svg-lighting-example</title>
    <link rel="stylesheet" href="../my-style.css">
    <link rel="stylesheet" href="my-style.css">
    <script src="my-script.js"></script>
</head>
<body>
    <a class="fixed_0 button_0" href="../index.html">main</a>
    <div style="position: relative;">
        <p>Apple</p>
        no filter
        <object data="./apple-001.svg" type="image/svg+xml" style="width: 200px;"></object>
        <object data="./apple-002.svg" type="image/svg+xml" style="width: 200px;"></object>
        feDistantLight
        <object data="./apple-003.svg" type="image/svg+xml" style="width: 200px;"></object>
        feSpotLight
        <object data="./apple-004.svg" type="image/svg+xml" style="width: 200px;"></object>
        Animating Light
        <object data="./apple-005.svg" type="image/svg+xml" style="width: 200px;"></object>
        <object data="./apple-006.svg" type="image/svg+xml" style="width: 200px;"></object>
    </div>
    <div style="position: relative;">
        <p>Line</p>
        <object data="./line-001.svg" type="image/svg+xml" style="width: 1000px;"></object>
    </div>
    <div style="position: relative;">
        <p>Circle</p>
        <object data="./circle-001.svg" type="image/svg+xml" style="width: 1000px;"></object>
    </div>
</body>
</html>
