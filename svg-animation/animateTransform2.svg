<svg
  viewBox="0 0 200 200" 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1">
  <rect width="100" height="100">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML"
      type="scale"
      by="2 1" 
      dur="5s" 
      repeatCount="indefinite" 
      fill="freeze"/>
  </rect>
</svg>


