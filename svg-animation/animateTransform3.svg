<svg
  viewBox="0 0 200 200" 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1">
  <rect x="50" y="50" width="100" height="100">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML"
      type="rotate" 
      from="0 100 100" 
      to="360 100 100"
      repeatCount="indefinite"
      dur="10s" 
      fill="freeze"/>
  </rect>
</svg>

