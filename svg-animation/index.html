<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <svg width="370" height="370" version="1.1">
    <defs>
      <radialGradient
        id="myLight"
        spreadMethod="pad">
        <stop offset="0%" stop-color=rgb(255,255,255) />
        <stop offset="25%" stop-color=rgb(255,191,72) />        
        <stop offset="50%" stop-color=rgb(99,67,29) />
        <stop offset="100%" stop-color=rgb(230,215,154) />
        <animate
          attributeName="cx"
          values="0; 0; 0.23; 1; 1; 0.77;0;"
          dur="10s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cy"
          values="1; 0.23; 0; 0; 0.77; 1;1;"
          dur="10s"
          repeatCount="indefinite"
        />
      </radialGradient>
    </defs>
    <path 
      id="lineAB" 
      d="M10,90 L90,10 360,10 360,280 280,360 10,360 Z"
      stroke=url(#myLight)
      stroke-width="10"
      fill=rgb(231,182,1)
      >
    </polygon>
  </svg>
</body>
</html>
