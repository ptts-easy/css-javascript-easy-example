<svg
  viewBox="0 0 250 250" 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1">
  <rect x="50" y="50" width="100" height="100">
    <animate
      attributeName="y"
      from="0"
      to="250"
      dur="3s"
      repeatCount="indefinite" />
  </rect>
</svg>
