<svg
  viewBox="0 0 120 120" 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.1">
  <rect width="100" height="100">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML"
      type="skewX"
      from="0"
      to="360"
      dur="10s"
      repeatCount="indefinite" />
  </rect>
</svg>

